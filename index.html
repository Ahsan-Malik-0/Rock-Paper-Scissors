<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favIcon.jpg" type="image/x-icon">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="" id="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="" id="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="" id="scissors">
        </div>
    </div>
    <div id="score">
        <div id="user">
            <p id="u_score">0</p>
            <p>Your Score</p>
        </div>
        <div id="comp">
            <p id="c_score">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div id="msg_container">
        <p id="result">Pick Your Move !</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
